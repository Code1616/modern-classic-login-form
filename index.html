<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern login form with glass morphism effect">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Modern Login Form</title>
</head>

<body>
    <div class="form-div">
        <div class="to-form">
            <div class="right">
                <div class="logo" aria-label="Company logo">
                    <img src="./image/logo.png" alt="website-logo">
                </div>
                <p class="info">Welcome to our platform. Sign in to continue your journey.</p>
            </div>
            <div class="left">
                <form action="#" method="POST">
                    <div class="welcome">WELCOME BACK</div>
                    <div class="logo-left">
                        <img src="./image/logo.png" alt="website-logo">
                    </div>
                    <p class="info-left">Please login to access your account</p>
                    <div class="filds">
                        <div class="user">
                            <i class="fas fa-user svg-icon"></i>
                            <input class="user-input" type="text" placeholder="Username" required aria-label="Username">
                        </div>
                        <div class="pass">
                            <i class="fas fa-lock svg-icon"></i>
                            <input class="pass-input" type="password" placeholder="Password" required
                                aria-label="Password">
                        </div>
                    </div>
                    <div class="but">
                        <button type="submit">Login <i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="link">
                        <a href="#"><i class="fas fa-key"></i> Forgot password?</a>
                        <span class="or">or</span>
                        <a href="#"><i class="fas fa-user-plus"></i> Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
